<html lang="en">
<head>

    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div id="quiz-container">
        <h2 id="quiz-question">Quiz Question</h2>
        <ul>
            <li>
                <input type="radio" id="option-1" class="options" name="answer">
                <label for="option-1" id="text-option1">Option 1</label>
            </li>

            <li>
                <input type="radio" id="option-2" class="options" name="answer">
                <label for="option-2" id="text-option2">Option 2</label>
            </li>

            <li>
                <input type="radio" id="option-3" class="options" name="answer">
                <label for="option-3" id="text-option3">Option 3</label>
            </li>
            
            <li>
                <input type="radio" id="option-4" class="options" name="answer">
                <label for="option-4" id="text-option4">Option 4</label>
            </li>
        </ul>
        <button id="submit">Submit</button>
    </div>


    <script src="data.js"></script>
    <script src="quiz.js"></script>
</body>
</html>

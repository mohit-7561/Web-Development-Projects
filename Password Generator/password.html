<!DOCTYPE html>
<html lang="en">
<head>

    <title>Password Generator</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container">
        <div class="header"><h2>Password Generator</h2></div>
        <div class="display">
            <input type="text" id="input" placeholder="Password" disabled>
            <button id="copy">Copy</button>
        </div>
        <div class="setting">
            <label id="Length">Length</label>
            <input type="number" id="numberLength" value="10" min="5" max="20" step="1">
        </div>

        <div class="setting">
            <label id="uppercaseLabel">UpperCase</label>
            <input type="checkbox" id="uppercase" checked>
        </div>

        <div class="setting">
            <label id="lowercaseLabel">lowercase</label>
            <input type="checkbox" id="lowercase" checked>
        </div>
        
        <div class="setting">
            <label id="numberLabel">Numbers</label>
            <input type="checkbox" id="number" checked>
        </div>
        
        <div class="setting">
            <label id="symbolLabel">Symbols</label>
            <input type="checkbox" id="symbol" checked>
        </div>


        <div class="generateButton">
            <button id="button">Generate</button>
        </div>


    </div>
    
    <script src="password.js"></script>
</body>
</html>
